
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Captive Audience | Truthful Prison Narratives</title>
    
    <script>
        /**
         * EMERGENCY BOOT PROTOCOL
         * Runs before everything else to prevent ReferenceErrors.
         */
        window.process = { env: { API_KEY: "" } };
        
        // 502 Subdomain Safety: If on www and it's acting up, notify
        if (window.location.hostname.startsWith('www.')) {
            console.warn("Subdomain mismatch detected. Using naked domain for stability.");
        }

        window.onerror = function(msg, url, line, col, error) {
            const recovery = document.getElementById('emergency-recovery');
            if (recovery) {
                recovery.style.display = 'flex';
                document.getElementById('error-log').innerText = msg;
            }
            return false;
        };
    </script>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;0,900;1,400;1,700;1,900&family=Inter:wght@100;300;400;600;700;900&display=swap" rel="stylesheet">
    
    <style>
        body { background-color: #050505; color: white; margin: 0; }
        #emergency-recovery {
            display: none;
            position: fixed;
            inset: 0;
            background: #0a0a0a;
            z-index: 9999;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: monospace;
            padding: 2rem;
            text-align: center;
        }
        .recovery-btn {
            background: #e67e22;
            color: white;
            padding: 1rem 2rem;
            border: none;
            cursor: pointer;
            margin-top: 2rem;
            font-weight: bold;
        }
    </style>

    <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.12.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.35.0",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>
<body>
    <!-- If JS fails to mount the app, this will be visible if window.onerror fires -->
    <div id="emergency-recovery">
        <h1 style="color: #e67e22; font-size: 2rem; margin-bottom: 1rem;">SYSTEM RECOVERY</h1>
        <p>The application failed to initialize (White Screen Prevented).</p>
        <code id="error-log" style="color: #555; background: #111; padding: 1rem; display: block; margin: 1rem 0;">No logs captured.</code>
        <button class="recovery-btn" onclick="localStorage.clear(); window.location.reload();">FORCE HARD RESET (CLEAR CACHE)</button>
        <p style="margin-top: 2rem; color: #444; font-size: 0.8rem;">Check your 502 Bad Gateway status at the DNS level.</p>
    </div>

    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
