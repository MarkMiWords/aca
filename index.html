
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Captive Audience | Sovereign Forge</title>
    
    <script>
      window.process = { env: { API_KEY: "" } };
      
      // IMMEDIATE THEME INJECTOR (Prevents refresh flash)
      (function() {
        try {
          const profileRaw = localStorage.getItem('aca:v5:aca_author_profile');
          if (profileRaw) {
            const profile = JSON.parse(profileRaw);
            if (profile.theme && profile.theme !== 'amber') {
              document.documentElement.classList.add('theme-' + profile.theme);
              document.body.classList.add('theme-' + profile.theme);
            }
          }
        } catch (e) {}
      })();
    </script>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.4.21/mammoth.browser.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;0,900;1,400;1,700;1,900&family=Inter:wght@100;300;400;600;700;900&display=swap" rel="stylesheet">
    
    <style>
        :root { 
          --accent: #e67e22; 
          --accent-dark: #d35400;
          --accent-light: #ff9f43;
          --accent-rgb: 230, 126, 34;
          --accent-glow: rgba(230, 126, 34, 0.4);
        }

        /* THEME OVERRIDES */
        .theme-blue, body.theme-blue {
          --accent: #3498db;
          --accent-dark: #2980b9;
          --accent-light: #5dade2;
          --accent-rgb: 52, 152, 219;
          --accent-glow: rgba(52, 152, 219, 0.4);
        }
        .theme-red, body.theme-red {
          --accent: #e74c3c;
          --accent-dark: #c0392b;
          --accent-light: #ff7675;
          --accent-rgb: 231, 76, 60;
          --accent-glow: rgba(231, 76, 60, 0.4);
        }
        .theme-emerald, body.theme-emerald {
          --accent: #2ecc71;
          --accent-dark: #27ae60;
          --accent-light: #55efc4;
          --accent-rgb: 46, 204, 113;
          --accent-glow: rgba(46, 204, 113, 0.4);
        }

        body { background-color: #050505; color: white; margin: 0; overflow-x: hidden; }
        
        #loading-sentinel {
            position: fixed; inset: 0; background: #050505; z-index: 9999;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        .sentinel-bar { width: 160px; height: 1px; background: #111; margin-top: 1rem; position: relative; overflow: hidden; }
        .sentinel-progress { position: absolute; width: 40%; height: 100%; background: var(--accent); animation: move 1.5s infinite ease-in-out; }
        @keyframes move { 0% { left: -40%; } 100% { left: 100%; } }
        
        .glow-accent { text-shadow: 0 0 20px var(--accent-glow); }
        .animate-living-accent { animation: accent-pulse 4s infinite; }
        @keyframes accent-pulse { 0%, 100% { color: var(--accent); } 50% { color: var(--accent-light); } }
        
        @keyframes living-accent-bg-shift {
          0% { background-position: 0% 50%; }
          50% { background-position: 100% 50%; }
          100% { background-position: 0% 50%; }
        }
        .animate-living-amber-bg {
          background: linear-gradient(-45deg, var(--accent), var(--accent-dark), var(--accent-light), var(--accent));
          background-size: 300% 300%;
          animation: living-accent-bg-shift 6s ease infinite;
        }

        .neon-accent { color: var(--accent); text-shadow: 0 0 10px var(--accent), 0 0 20px var(--accent); }
        
        @keyframes high-frequency-pulse {
          0%, 100% { opacity: 1; transform: scale(1); }
          50% { opacity: 0.5; transform: scale(1.02); }
        }
        .animate-industrial-pulse { animation: high-frequency-pulse 0.4s infinite ease-in-out; }
        
        /* LOGO GRADIENT ANIMATION */
        @keyframes logo-shimmer {
          0% { stop-color: var(--accent); }
          50% { stop-color: var(--accent-light); }
          100% { stop-color: var(--accent); }
        }
        @keyframes logo-shimmer-dark {
          0% { stop-color: var(--accent-dark); }
          50% { stop-color: var(--accent); }
          100% { stop-color: var(--accent-dark); }
        }
        .logo-animate-1 { animation: logo-shimmer 8s infinite ease-in-out; }
        .logo-animate-2 { animation: logo-shimmer-dark 8s infinite ease-in-out; }
    </style>
