<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;0,900;1,400;1,700;1,900&family=Inter:wght@100;300;400;600;700;900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ccircle cx='50' cy='35' r='20' fill='%23e67e22'/%3E%3Cpath d='M35 85L42 50H58L65 85H35Z' fill='%23e67e22'/%3E%3C/svg%3E">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.4.21/mammoth.browser.min.js"></script>
    <style>
        :root {
            --accent: #e67e22;
            --accent-gold: #d4af37;
            --accent-beige: #f5e6be;
            --accent-glow: rgba(230, 126, 34, 0.4);
            --white-glow: rgba(255, 255, 255, 0.15);
        }
        
        /* Chroma Profile Definitions */
        body.theme-blue { --accent: #3498db; --accent-gold: #5dade2; --accent-beige: #d6eaf8; --accent-glow: rgba(52, 152, 219, 0.4); }
        body.theme-red { --accent: #e74c3c; --accent-gold: #f1948a; --accent-beige: #fadbd8; --accent-glow: rgba(231, 76, 60, 0.4); }
        body.theme-emerald { --accent: #2ecc71; --accent-gold: #82e0aa; --accent-beige: #d4efdf; --accent-glow: rgba(46, 204, 113, 0.4); }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #050505;
            color: #f5f5f5;
            letter-spacing: -0.01em;
            transition: background-color 0.5s ease;
        }
        h1, h2, h3, .font-serif {
            font-family: 'Playfair Display', serif;
        }
        
        @keyframes living-accent-text {
            0%, 100% { color: var(--accent); text-shadow: 0 0 15px var(--accent-glow); }
            40% { color: var(--accent-gold); text-shadow: 0 0 20px var(--accent-glow); }
            70% { color: var(--accent-beige); text-shadow: 0 0 10px var(--accent-glow); }
        }

        @keyframes living-accent-bg {
            0%, 100% { background-color: var(--accent); box-shadow: 0 0 30px var(--accent-glow); }
            40% { background-color: var(--accent-gold); box-shadow: 0 0 40px var(--accent-glow); }
            70% { background-color: var(--accent-beige); box-shadow: 0 0 20px var(--accent-glow); }
        }

        .animate-living-amber { animation: living-accent-text 10s infinite ease-in-out; }
        .animate-living-amber-bg { animation: living-accent-bg 10s infinite ease-in-out; }
        .glow-white { text-shadow: 0 0 25px rgba(255, 255, 255, 0.2); }
        .glow-orange { text-shadow: 0 0 20px var(--accent-glow); }

        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: #050505; }
        ::-webkit-scrollbar-thumb { background: #1a1a1a; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--accent); }
        
        @keyframes subtle-drift { 
          from { transform: scale(1.02) translate(0%, 0%); } 
          to { transform: scale(1.08) translate(1%, 1%); } 
        }
        .animate-subtle-drift { animation: subtle-drift 120s infinite alternate ease-in-out; }
    </style>
    <script>
        // Apply theme immediately to prevent flashing
        const profile = JSON.parse(localStorage.getItem('aca_author_profile') || '{}');
        if (profile.theme && profile.theme !== 'amber') {
            document.documentElement.className = 'theme-' + profile.theme;
            document.body.className = 'theme-' + profile.theme;
        }
    </script>
